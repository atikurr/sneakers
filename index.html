<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e Eommerce Design</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
       <nav class="Menu">
        <div class="left-menu">
            <div class="logo">
                <img src="./assets/logo/logo.svg" alt="logo">
            </div>
            <div class="menu-item">
                <ul>
                    <li><a href="">Collections</a></li>
                    <li><a href="">Mens</a></li>
                    <li><a href="">Women</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>
        <div class="Right-menu">
            <div class="card">
                <i class="fa-solid fa-cart-plus"></i>  
            </div>
            <div class="profile">
                <img src="./assets/img/_DSC0574.JPG" alt="profile">
            </div>
        </div>
       </nav>

    </header>
    <main>
        <section>
            <div class="product-details">
                <div class="left-product-image">
                    <div class="main-image">
                        <img src="./assets/./img/image-product-1.jpg" alt="peoducts">
                    </div>
                    <div class="secondary-image">
                        <div class="secondary-img" id="hide">
                            <img src="./assets/img/image-product-1.jpg" alt="">
                        </div>
                        <div class="secondary-img">
                            <img src="./assets/img/image-product-2-thumbnail.jpg" alt="">
                        </div>
                        <div class="secondary-img">
                            <img src="./assets/img/image-product-3-thumbnail.jpg" alt="">
                        </div>
                        <div class="secondary-img">
                            <img src="./assets/img/image-product-4-thumbnail.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="right-product-content">
                    <div class="product-detail">
                        <h3>Sneakers Company</h3>
                        <h1>Fall Limited Edition Sneakers</h1>
                        <p>These low-profile sneakers are your perfect casual wear companion.<br> 
                            Featuring a durable rubber outer sole, they'll withstand everything 
                            the<br> weather can offer.
                        </p>
                            <div class="pricing-wrapper">
                                <p>&#36 125.00</p>
                                <span class="badge">50%</span>
                            </div>
                            <del>&#36 250</del>
                            <div class="btn-wrapper">
                                <div class="plus-minus-btn">
                                    <button class="plus-minus" type="button">-</button>
                                    <p>0</p>
                                    <button class="plus-minus" type="button">+</button>
                                </div>
                                <div  class="card-part">
                                    <button class="card-btn" type="button">
                                        <i class="fa-solid fa-cart-plus"></i>
                                        Add To Card
                                    </button>
                                </div>
                            </div>
                    </div>
                </div> 
            </div>
        </section>
    </main>
</body>
</html>
